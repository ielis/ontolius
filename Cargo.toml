[package]
name = "ontolius"
version = "0.0.1-SNAPSHOT"
edition = "2021"
authors = [
    "Daniel Danis <daniel.gordon.danis@protonmail.com>",
]
repository = "https://github.com/ielis/ontolius"
license-file = "LICENSE"
readme = "README.md"

[dependencies]
graph_builder = "0.3.1"
thiserror = ">=1.0.30"
obographs = {git = "https://github.com/ielis/obographs.git", tag="v0.1.0", features = ['serde'], optional = true}
curie-util = {git = "https://github.com/ielis/curie-util.git", tag="v0.0.1", optional = true}

[dev-dependencies]
obographs = {git = "https://github.com/ielis/obographs.git", tag="v0.1.0", features = ['serde']}
curie-util = {git = "https://github.com/ielis/curie-util.git", tag="v0.0.1" }
rand = "0.8.5"
criterion = "0.5.1"

[features]
obographs = ["dep:obographs", "dep:curie-util"]

[[bench]]
name = "hierarchy_io"
harness = false

[[bench]]
name = "hierarchy_traversals"
harness = false

[[bench]]
name = "term_ids"
harness = false
