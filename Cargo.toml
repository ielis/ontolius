[package]
name = "ontolius"
version = "0.2.0"
edition = "2021"
authors = ["Daniel Danis <daniel.gordon.danis@protonmail.com>"]
repository = "https://github.com/ielis/ontolius"
license-file = "LICENSE"
readme = "README.md"

[dependencies]
graph_builder = "0.3.1"
thiserror = ">=1.0.30"
flate2 = "1.0.30"
pyo3 = { version = "0.21.2", optional = true, features = ["abi3-py310"] }
obographs = { git = "https://github.com/ielis/obographs.git", tag = "v0.1.0", optional = true, features = [
    'serde',
] }
curie-util = { git = "https://github.com/ielis/curie-util.git", tag = "v0.0.1", optional = true }


[dev-dependencies]
obographs = { git = "https://github.com/ielis/obographs.git", tag = "v0.1.0", features = [
    'serde',
] }
curie-util = { git = "https://github.com/ielis/curie-util.git", tag = "v0.0.1" }
criterion = "0.5.1"

[features]
default = ["obographs"]
obographs = ["dep:obographs", "dep:curie-util"]
pyo3 = ["dep:pyo3"]

[[bench]]
name = "hierarchy_io"
harness = false

[[bench]]
name = "hierarchy_traversals"
harness = false

[[bench]]
name = "term_ids"
harness = false
